{% extends 'first_app/base.html' %}


{% block body_block %}
<h1>Edit Album</h1>
{% if success_text %}
<div class="alert alert-success">{{success_text}}</div>
{%endif%}
<form method="POST">
{{ edit_form.as_p }}
{% csrf_token%}
<input type="submit" name="submit" value="Update" class="btn btn-outline-success btn-sm">
</form>
<br>
<a href="{% url 'first_app:delete_album' album_id=album_id %}"class="btn btn-danger btn-sm" onclick="return confirm('delete this album?')">Delete</a>


{%endblock%}
